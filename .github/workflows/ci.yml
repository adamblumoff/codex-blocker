name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Zip extension
        if: startsWith(github.ref, 'refs/tags/v')
        run: pnpm --filter @codex-blocker/extension zip

      - name: Upload extension zip
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: codex-blocker-extension-zip
          path: packages/extension/codex-blocker.zip
          if-no-files-found: error

      - name: Upload extension dist
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: codex-blocker-extension-dist
          path: packages/extension/dist/**
          if-no-files-found: error

      - name: Upload server dist
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: codex-blocker-server-dist
          path: packages/server/dist/**
          if-no-files-found: ignore
