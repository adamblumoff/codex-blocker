name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Ensure npm supports trusted publishing
        run: npm i -g npm@11.5.1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Verify versions match tag
        run: |
          tag="${GITHUB_REF#refs/tags/v}"
          server_version="$(node -p "require('./packages/server/package.json').version")"
          extension_version="$(node -p "require('./packages/extension/manifest.json').version")"
          if [ "$server_version" != "$tag" ]; then
            echo "Server version $server_version does not match tag $tag"
            exit 1
          fi
          if [ "$extension_version" != "$tag" ]; then
            echo "Extension version $extension_version does not match tag $tag"
            exit 1
          fi

      - name: Test
        run: pnpm test

      - name: Build server
        run: pnpm --filter codex-blocker build

      - name: Build extension
        run: pnpm --filter @codex-blocker/extension build

      - name: Zip extension
        run: pnpm --filter @codex-blocker/extension zip

      - name: Resolve npm tag
        id: npm_tag
        run: |
          tag="${GITHUB_REF#refs/tags/v}"
          if [[ "$tag" == *"-alpha"* ]]; then
            echo "tag=alpha" >> "$GITHUB_OUTPUT"
          else
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish npm package
        run: npm publish --tag "${{ steps.npm_tag.outputs.tag }}"
        working-directory: packages/server

      - name: Resolve release notes
        id: notes
        run: |
          tag="${GITHUB_REF#refs/tags/v}"
          notes_file="docs/release${tag}.md"
          if [[ "$tag" == *"-alpha"* ]]; then
            if [ -f "$notes_file" ]; then
              echo "body_path=$notes_file" >> "$GITHUB_OUTPUT"
              echo "has_body=true" >> "$GITHUB_OUTPUT"
            else
              echo "has_body=false" >> "$GITHUB_OUTPUT"
            fi
            exit 0
          fi

          if [ ! -f "$notes_file" ]; then
            echo "Missing release notes: $notes_file"
            exit 1
          fi

          echo "body_path=$notes_file" >> "$GITHUB_OUTPUT"
          echo "has_body=true" >> "$GITHUB_OUTPUT"

      - name: Resolve release flags
        id: rel_flags
        run: |
          tag="${GITHUB_REF#refs/tags/v}"
          if [[ "$tag" == *"-alpha"* ]]; then
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
            echo "make_latest=false" >> "$GITHUB_OUTPUT"
          else
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
            echo "make_latest=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub release (notes file)
        if: steps.notes.outputs.has_body == 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: packages/extension/codex-blocker.zip
          body_path: ${{ steps.notes.outputs.body_path }}
          prerelease: ${{ steps.rel_flags.outputs.prerelease }}
          make_latest: ${{ steps.rel_flags.outputs.make_latest }}

      - name: Create GitHub release (auto notes)
        if: steps.notes.outputs.has_body != 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: packages/extension/codex-blocker.zip
          generate_release_notes: true
          prerelease: ${{ steps.rel_flags.outputs.prerelease }}
          make_latest: ${{ steps.rel_flags.outputs.make_latest }}
